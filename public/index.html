    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let userData = null;
        let authToken = null;
        let currentTab = 'main';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeApp();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function initializeApp() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º health —Å–µ—Ä–≤–µ—Ä–∞
                const healthResponse = await fetch('/api/health');
                if (!healthResponse.ok) {
                    throw new Error('–°–µ—Ä–≤–µ—Ä –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
                await checkAuth();

            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        async function checkAuth() {
            const savedToken = localStorage.getItem('linkgold_token');
            
            if (savedToken) {
                authToken = savedToken;
                await loadUserData();
            } else {
                showLoginScreen();
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            try {
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    userData = data.user;
                    showMainApp();
                } else {
                    localStorage.removeItem('linkgold_token');
                    showLoginScreen();
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
            }
        }

        // –ü–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞ –ª–æ–≥–∏–Ω–∞
        function showLoginScreen() {

                    <p style="text-align: center; margin-bottom: 20px; color: var(--text-secondary);">
                        –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –¥–ª—è –∑–∞—Ä–∞–±–æ—Ç–∫–∞ –≤ Telegram

        // –°–∏–º—É–ª—è—Ü–∏—è –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ Telegram (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)

            try {
                // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

                    telegramId: Math.floor(100000 + Math.random() * 900000).toString(),
                    username: 'test_user',
                    firstName: 'Test User'
                };

                const response = await fetch('/api/auth/telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('linkgold_token', authToken);
                    userData = data.user;
                    showMainApp();
                } else {
                    showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + data.error);
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + error.message);
            }
        }

        // –ü–æ–∫–∞–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function showMainApp() {
            document.querySelector('.nav').style.display = 'flex';
            showTab('main');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function showTab(tabName) {
            currentTab = tabName;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.nav-item:nth-child(${tabName === 'main' ? 1 : tabName === 'tasks' ? 2 : 3})`).classList.add('active');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –≤–∫–ª–∞–¥–∫–∏
            switch (tabName) {
                case 'main':
                    showMainTab();
                    break;
                case 'tasks':
                    showTasksTab();
                    break;
                case 'profile':
                    showProfileTab();
                    break;
            }
        }

        // –í–∫–ª–∞–¥–∫–∞ –≥–ª–∞–≤–Ω–∞—è

                        üí¨ –û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏

        // –í–∫–ª–∞–¥–∫–∞ –∑–∞–¥–∞–Ω–∏–π
        async function showTasksTab() {
            document.getElementById('app').innerHTML = `
                <div class="card">

            document.getElementById('search-input').addEventListener('input', function(e) {

        // –í–∫–ª–∞–¥–∫–∞ –ø—Ä–æ—Ñ–∏–ª—å

                        <div>

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏–π
        async function loadTasks(search = '') {
            try {
                const response = await fetch(`/api/tasks?search=${encodeURIComponent(search)}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const tasksList = document.getElementById('tasks-list');
                    if (tasksList) {
                        if (data.tasks.length === 0) {
                            tasksList.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-secondary);">–ó–∞–¥–∞–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                        } else {
                            tasksList.innerHTML = data.tasks.map(task => `
                                <div class="task-card">
                                    <div class="task-header">
                                        <div>

        // –ó–∞–ø—É—Å–∫ –∑–∞–¥–∞–Ω–∏—è
        async function startTask(taskId) {

        // –û—Ç–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏

            loadChatMessages();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞
        async function loadChatMessages() {
            try {
                const response = await fetch('/api/chat/messages', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const messagesContainer = document.getElementById('chat-messages');
                    if (messagesContainer) {
                        if (data.messages.length === 0) {
                            messagesContainer.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>';
                        } else {
                            messagesContainer.innerHTML = data.messages.map(msg => `
                                <div style="margin-bottom: 12px; padding: 8px 12px; border-radius: 8px; background: ${msg.is_admin ? 'var(--accent)' : 'var(--bg-primary)'}; max-width: 80%; ${msg.is_admin ? 'margin-left: auto;' : ''}">
                                    <div style="font-size: 13px; opacity: 0.8; margin-bottom: 4px;">${msg.is_admin ? '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' : '–í—ã'}</div>
                                    <div>${msg.message}</div>
                                </div>
                            `).join('');
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        }
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞:', error);
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message) return;

            try {
                const response = await fetch('/api/chat/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (data.success) {
                    input.value = '';
                    await loadChatMessages();
                } else {
                    showError('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + data.error);
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message);
            }
        }

        // –í—ã—Ö–æ–¥ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞
        function logout() {
            localStorage.removeItem('linkgold_token');
            userData = null;
            authToken = null;
            showLoginScreen();
            document.querySelector('.nav').style.display = 'none';
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function getCategoryName(category) {
            const categories = {
                'subscribe': '–ü–æ–¥–ø–∏—Å–∫–∞',
                'view': '–ü—Ä–æ—Å–º–æ—Ç—Ä',
                'comment': '–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π',
                'repost': '–†–µ–ø–æ—Å—Ç',
                'social': '–°–æ—Ü—Å–µ—Ç–∏'
            };
            return categories[category] || category;
        }

        function showError(message) {
            const app = document.getElementById('app');
            app.innerHTML = `<div class="error">${message}</div>` + app.innerHTML;
        }

        function showSuccess(message) {
            const app = document.getElementById('app');
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            app.insertBefore(successDiv, app.firstChild);
            
            setTimeout(() => successDiv.remove(), 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ —á–∞—Ç–µ
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('message-input')) {
                sendMessage();
            }
        });
    </script>
